<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Transcript Summarizer</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript Summarizer</h1>
            <p>Paste a YouTube URL to get a concise summary of its transcript.</p>
        </header>

        <main>
            <form id="summarize-form">
                <label for="url">YouTube URL</label>
                <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required />

                <label for="ratio">Summary Length</label>
                <input type="range" id="ratio" name="ratio" min="0.05" max="0.8" value="0.25" step="0.05" />
                <div class="ratio-value"><span id="ratioValue">25%</span> of original</div>

                <button type="submit" id="submitBtn">Summarize</button>
            </form>

            <section id="result" class="hidden">
                <h2>Summary</h2>
                <div id="summaryText"></div>
                <div id="meta"></div>
            </section>

            <section id="error" class="error hidden"></section>
        </main>

        <footer>
            <span>Built with Flask + NLP</span>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        const ratioInput = document.getElementById('ratio');
        const ratioValue = document.getElementById('ratioValue');
        const updateRatio = () => {
            ratioValue.textContent = `${Math.round(parseFloat(ratioInput.value) * 100)}%`;
        };
        ratioInput.addEventListener('input', updateRatio);
        updateRatio();
    </script>
</body>
/html>
